<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ .Site.Title }} {{ if .IsPage }} - {{.Title}} {{end}}</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <meta name="description" content="TODO">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preload" href="assets/quicksand-v30-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/bitter-v32-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="assets/ahri.css">
</head>

<body>
<a href="/">
    <header class="page-header">
        <div class="page-header-text"> Azir's Articles - Theme based on ahri. </div>
    </header>
</a>

<section class="page">
    <h1>{{.Title}}</h1>
    <section class="content">
        <div>
            {{.Content}}
        </div>
    </section>
</section>

</body>
</html>
